commands:
- id: local-environment
  exec:
    commandLine: tilt up
    component: local-environment
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}/tools
components:
- name: local-environment
  container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: https-node
      protocol: https
      targetPort: 3000
    - exposure: none
      name: debug
      targetPort: 7007
    env:
    - name: DEBUG_PORT
      value: "7007"
    image: registry.access.redhat.com/ubi8/nodejs-18:1-32
    memoryLimit: 1024Mi
    mountSources: true
metadata:
  description: Node.js 18 application
  displayName: Node.js Runtime
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/node-js.svg
  language: JavaScript
  name: backstage
  projectType: Node.js
  tags:
  - Node.js
  - Express
  - ubi8
  version: 2.2.1
schemaVersion: 2.2.2
starterProjects:
- name: nodejs-starter
  git:
    checkoutFrom:
      revision: main
    remotes:
      origin: https://github.com/nodeshift-starters/devfile-sample.git
